<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked - Registration Form</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Clash&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="row mt-md-5">
            <!-- Registration information-->
            <div class="col-md-6  registration-info">
                <h2 class="pri-col ">Register</h2>
                <div class="fs-16">
                    <img src="./img/registerImage.png" alt="Registration Image">
                </div>
   
            </div>

            <!-- Registration form on the right -->
            <div class="col-md-6 ">
                <form class="register-form p-100" action="registration_process.php" method="POST">
                    <h2 class="pri-col fs-16 mb-3">Registration Form</h2>
                    <div class="form-group">
                        <label for="teamName">Team's Name:</label>
                        <input type="text" class="form-control" id="teamName" name="teamName" 
                        placeholder="Enter Team's Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control my-3" id="phone" name="phone" 
                        placeholder="Enter Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control my-3" id="email" name="email" 
                        placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="projectTopic">Project Topic:</label>
                        <input type="text" class="form-control my-3" id="projectTopic" name="projectTopic" 
                        placeholder="Enter Project Topic" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control my-3" id="category" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Category 1">Category 1</option>
                            <option value="Category 2">Category 2</option>
                            <option value="Category 3">Category 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="groupSize">Group Size:</label>
                        <input type="number" class="form-control my-3" id="groupSize" name="groupSize" 
                        placeholder="Enter Group Size" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom pri-bg text-white mt-3">Register</button>
                    </div>
                </form>
                
                
                
            </div>
 
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS from CDN (you may need to add proper links if available) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
