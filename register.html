<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked - Registration Form</title>
    <!-- font -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&f[]=montserrat@500,1,900,700,701,801,200,401,301,400,601,100,101,2,201,800,300,600,901,501&display=swap" rel="stylesheet"></link>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="register.css">
    <style>
        /* Additional CSS styling can be added here */
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-2 pt-5 px-md-5">
        <div class="container-fluid">
            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="text-white">
                    <img src="./img/return-btn.svg" alt="return button">
                </span>
            </button>
            <div class="collapse navbar-collapse mx-3 mx-lg-0" id="navbarText">
                <a class="navbar-brand fs-1 clashdisplay fw-bold text-white" href="index.html">get<span>linked</span></a>
                <ul class="navbar-nav ms-auto fs-sm-18 fs-16 fw-medium fw-lg-normal text-white me-5 my-3 my-lg-0  align-items-lg-center">
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link text-white" href="#">Timeline</a>
              </li>
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link text-white" href="#">Overview</a>
              </li>
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link text-white" href="#FAQs">FAQs</a>
              </li>
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link active text-white" href="contact.html">Contact</a>
              </li>
            </ul>
            <button class="gradient px-5 py-3  rounded-1 text-white border border-0 ">Register</button>
            
          </div>
        </div>
    </nav>
    <div class="container mb-5">
        <div class="row mt-md-5">
            <!-- Contact information and social icons -->
            <div class="col-md-6 contact-info d-none d-md-flex flex-column w-50">
                    <img src="./img/registerImage.png" alt="Registration Image">
            </div>

            <!-- success image  -->
            <img id="successImage" src="path-to-hidden-image.jpg" alt="Success Image" style="display: none;">


            <!-- Contact form on the right -->
            <div class="col-md-6 ">
                <form class="contact-form p-100" id="registration form">
                    <h2 class="pri-col mb-3">Register</h2>
                    <div class="registration-info d-flex align-items-center ">
                        <div class="info-text flex-grow-1 m-0 p-0">
                            <p class="text-white m-0 p-0">Be part of this movement!</p>
                        </div>
                        <div class="info-image m-0 p-0">
                            <img src="./img/walkBy-removebg-preview.png" alt="Registration Image">
                        </div>
                    </div>
                    <h3 class=" fw-semibold text-white" >CREATE ACCOUNT</h3>
                    <div class="form-group form-inline">
                        <label for="teamName" class="pri-col fw-semibold clashdisplay">Team's Name:</label>
                        <input type="text" class="form-control ml-2" id="teamName" name="teamName" placeholder="Enter the name of your group" required>
                    </div>
                    
                    <div class="form-group form-inline">
                        <label for="phoneNumber" class="pri-col fw-semibold clashdisplay">Phone Number:</label>
                        <input type="tel" class="form-control ml-2" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="email" class="pri-col fw-semibold clashdisplay">Email:</label>
                        <input type="email" class="form-control my-3" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="projectTopic" class="pri-col fw-semibold clashdisplay">Project Topic:</label>
                        <input type="text" class="form-control my-3" id="projectTopic" name="projectTopic" placeholder="Enter Project Topic" required>
                    </div>

                    <div class="form-group">
                        <label for="category" class="pri-col fw-semibold clashdisplay">Category:</label>
                        <select class="form-control my-3" id="category" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Category 1">Category 1 - Technology</option>
                            <option value="Category 2">Category 2 - Business</option>
                            <option value="Category 3">Category 3 - Arts</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="groupSize" class="pri-col fw-semibold clashdisplay">Group Size:</label>
                        <select class="form-control my-3" id="groupSize" name="groupSize" required>
                            <option value="" disabled selected>Select Group Size</option>
                            <option value="Small">Small (1-5 members)</option>
                            <option value="Medium">Medium (6-10 members)</option>
                            <option value="Large">Large (11+ members)</option>
                        </select>
                    </div>
                    

                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom pri-bg text-white mt-3 w-100">Register</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS from CDN (you may need to add proper links if available) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
