<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked - Contact Form</title>
    <!-- font -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&f[]=montserrat@500,1,900,700,701,801,200,401,301,400,601,100,101,2,201,800,300,600,901,501&display=swap" rel="stylesheet"></link>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Additional CSS styling can be added here */
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-2 pt-5 px-md-5">
        <div class="container-fluid">
            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="text-white">
                    <img src="./img/return-btn.svg" alt="return button">
                </span>
            </button>
            <div class="collapse navbar-collapse mx-3 mx-lg-0" id="navbarText">
                <a class="navbar-brand fs-1 clashdisplay fw-bold text-white" href="index.html">get<span>linked</span></a>
                <ul class="navbar-nav ms-auto fs-sm-18 fs-16 fw-medium fw-lg-normal text-white me-5 my-3 my-lg-0  align-items-lg-center">
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link text-white" href="#">Timeline</a>
              </li>
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link text-white" href="#">Overview</a>
              </li>
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link text-white" href="#FAQs">FAQs</a>
              </li>
              <li class="nav-item mx-0 mx-md-2">
                <a class="nav-link active text-white" href="contact.html">Contact</a>
              </li>
            </ul>
            <button class="gradient px-5 py-3 ms-lg-5 mx-0 mx-md-2 rounded-1 text-white border border-0">Register</button>
          </div>
        </div>
    </nav>
    <div class="container mb-5">
        <div class="row mt-md-5">
            <!-- Contact information and social icons -->
            <div class="col-md-6 contact-info d-none d-md-flex flex-column">
                <h2 class="pri-col fs-2 fw-semibold clashdisplay">Get in touch</h2>
                <div class="fs-16">
                    <p>Contact Information</p>
                    <p>27, Alara Street <br>Yaba 100012 <br>Lagos State</p>
                    <p>Call Us : 07067981819</p>
                    <p>We are open from <br>Monday-Friday 08:00am - 05:00pm</p>
                </div>
                <h3 class="pri-col fs-16">Share on</h3>
                <div class="social-icons">
                    <a href="#"><img src="./img/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="./img/twitter-x.png" alt="Twitter"></a>
                    <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./img/linkedin-fill.png" alt="LinkedIn"></a>
                    <!-- Add more social icons as needed -->
                </div>
            </div>

            <!-- Contact form on the right -->
            <div class="col-md-6">
                <form class="contact-form p-100">
                    <h5 class="pri-col fs-5 fw-semibold mb-3 clashdisplay">Questions or need assistance? <br>Let us know about it!</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" 
                        placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control my-3" id="email" name="email" 
                        placeholder="Mail" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" rows="4" 
                        placeholder="Message" required></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom pri-bg text-white mt-3">Submit</button>
                    </div>
                </form>
                

                <div class="d-lg-none d-md-none text-center mt-5 mb-2">
                    <h3 class="pri-col fs-16">Share on</h3>
                <div class="social-icons">
                    <a href="#"><img src="./img/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="./img/twitter-x.png" alt="Twitter"></a>
                    <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./img/linkedin-fill.png" alt="LinkedIn"></a>
                </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS from CDN (you may need to add proper links if available) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
