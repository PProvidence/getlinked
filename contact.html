<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked - Contact Form</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Clash&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <style>
        /* Additional CSS styling can be added here */
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="row mt-md-5">
            <!-- Contact information and social icons -->
            <div class="col-md-6 contact-info">
                <h2 class="pri-col">Get in touch</h2>
                <div class="fs-16">
                    <p>Contact Information</p>
                    <p>27, Alara Street <br>Yaba 100012 <br>Lagos State</p>
                    <p>Call Us : 07067981819</p>
                    <p>We are open from <br>Monday-Friday 08:00am - 05:00pm</p>
                </div>
                <h3 class="pri-col fs-16">Share on</h3>
                <div class="social-icons">
                    <a href="#"><img src="./img/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="./img/twitter-x.png" alt="Twitter"></a>
                    <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./img/linkedin-fill.png" alt="LinkedIn"></a>
                    <!-- Add more social icons as needed -->
                </div>
            </div>

            <!-- Contact form on the right -->
            <div class="col-md-6">
                <form class="contact-form p-100">
                    <h2 class="pri-col  fs-16 mb-3">Questions or need assistance? <br>Let us know about it!</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" 
                        placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control my-3" id="email" name="email" 
                        placeholder="Mail" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" rows="4" 
                        placeholder="Message" required></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom pri-bg text-white mt-3">Submit</button>
                    </div>
                </form>
                

                <div class="d-lg-none d-md-none text-center mt-5 mb-2">
                    <h3 class="pri-col fs-16">Share on</h3>
                <div class="social-icons">
                    <a href="#"><img src="./img/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="./img/twitter-x.png" alt="Twitter"></a>
                    <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./img/linkedin-fill.png" alt="LinkedIn"></a>
                </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS from CDN (you may need to add proper links if available) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
