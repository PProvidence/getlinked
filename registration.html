<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked - Registration Form</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Clash&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="row mt-md-5">
            <!-- Registration information and social icons -->
            <div class="col-md-6  registration-info">
                <h2 class="pri-col ">Register</h2>
                <div class="fs-16">
                    <p>Registration Information</p>
                    <p>Fill out the form below to register.</p>
                </div>
                <!-- Remove the social icons section for registration -->
            </div>

            <!-- Registration form on the right -->
            <div class="col-md-6 ">
                <form class="contact-form p-100">
                    <h2 class="pri-col fs-16 mb-3">Registration Form</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" 
                        placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-3" id="lastName" name="lastName" 
                        placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control my-3" id="email" name="email" 
                        placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control my-3" id="password" name="password" 
                        placeholder="Password" required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom pri-bg text-white mt-3">Register</button>
                    </div>
                </form>
            </div>
 
            <!-- Remove the social icons section for registration -->
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS from CDN (you may need to add proper links if available) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
